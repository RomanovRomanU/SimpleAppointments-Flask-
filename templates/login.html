<!DOCTYPE html><html><head>    <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}">    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    <title></title></head><body>    <div class="container">        <div class="row">            <div class="col-md-6 col-md-offset-3">                <div class="panel panel-login">                    <div class="panel-body">                        <div class="row">                            <div class="col-lg-12">                                <form id="login-form" action="/login" method="post">                                    <div class="form-group">                                        <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">                                    </div>                                    <div class="form-group">                                        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">                                    </div>                                    <div class="form-group">                                        <div class="row">                                            <div class="col-sm-6 col-sm-offset-3">                                                <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control  btn-login" value="Log In">                                            </div>                                        </div>                                    </div>                                </form>                            </div>                        </div>                    </div>                </div>            </div>        </div>    </div></body></html>
